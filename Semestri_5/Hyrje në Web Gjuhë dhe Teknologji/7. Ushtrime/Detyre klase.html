<!DOCTYPE html>
<html>

<head>
	<title>Ushtrime 7</title>
</head>

<body>

	<h3>Video</h3>
	<video id="video1" width="320" height="240" controls>
		<source src="video.mp4" type="video/mp4">
	</video>
	<input type="number" id="videoWidth" placeholder="Sheno gjeresin">
	<button onclick="setVideoWidth();">Apliko madhesin</button>
</body>




<script type="text/javascript">
	var myVideo = document.getElementById("video1");

	function setVideoWidth() {
		var userWidth = document.getElementById("videoWidth").value;
		myVideo.width = userWidth;
	}
</script>

</html>
